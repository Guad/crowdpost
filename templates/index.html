<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Crowdsourced Shitposting</title>
    <link rel="stylesheet" type="text/css" href="../static/skeleton.css" >
    <style>
    .error {
        color: red;
    }
    .subtitle {
        font-size: 130%;
    }
    h1 {
        padding: 0px;
        margin: 0px;
    }

    .quotelink {
        color: #D00;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <h1>Crowdsourced Interjecting</h1><br/>
            <p class="subtitle">Interject on /g/ by filling in captchas.</p>
        {% if unavailable %}
            <div class="row">
                <p class="error">Note: There are no posts available.</p>
            </div>
        {% endif %}
        <!-- CAPTCHA INIT -->
        
            <form method="POST">
                <input tabindex="6" type="submit" value="Interject">
                <br/>
            	<textarea class="g-recaptcha-response" id="g-recaptcha-response" name="g-recaptcha-response" style= "width: 250px; height: 80px; border: 1px solid #c1c1c1; margin: 0px;  padding: 0px; resize: none;"></textarea>
            </form>
            <!-- CAPTCHA END -->
            <hr/>
            <h3>Last interjections</h3>
            <!-- todo -->
            {% if interjections %}
                {% for int in interjections %}
                <p>Post <a class="quotelink" href="http://boards.4chan.org/g/thread/{{int.op}}#p{{int.id}}">>>{{int.id}}</a> in thread <a class="quotelink" href="http://boards.4chan.org/g/thread/{{int.op}}">>>{{int.op}}</a></p>
                {% endfor %}
            {% endif %}
        </center>
    </div>
</body>
</html>
